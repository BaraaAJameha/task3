<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact-me page</title>
  <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>
  <h3>Contact Me </h3>
  <p>If you'd like to get in touch , please fill out the form below :</p>
  <form>

    <label for="fname">Name</label> <br>
    <input type="text" id="fname" name="fname" placeholder="Enter your name">

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="message">Message</label><br>
    <textarea rows="4" cols="100" placeholder="Enter your message"></textarea><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
